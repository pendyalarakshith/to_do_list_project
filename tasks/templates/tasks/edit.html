<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" value="{{ task.title }}" placeholder="Task title">
            <input type="number" name="priority" value="{{ task.priority }}" placeholder="Priority">
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
